<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="leaf-background">
        <img
          class="leaf-background__image"
          src="images/leaf.jpg"
          alt="Leafs background"
        />
        <div class="leaf-background__odin-logo">
          <img
            class="odin-logo__image"
            src="images/odin-lined.png"
            alt="Odin logo"
          />
          <span class="odin-logo__text">ODIN</span>
        </div>
      </div>
      <div class="main-site">
        <div class="information-section">
          <span class="information-section__text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            <em>now</em> to get started.
          </span>
          <span class="information-section__short-text">
            You <em>know</em> you want to.
          </span>
        </div>
        <div class="input-section">
          <span class="input-section__title">Let's do this!</span>
          <form action="#">
            <div class="input-section__inputs">
              <div class="inputs__row-1 row">
                <div class="row-1__first-name">
                  <input type="text" id="user-name" />
                  <label for="user-name">FIRST NAME</label>
                </div>
                <div class="row-1__last-name">
                  <input type="text" id="last-name" />
                  <label for="last-name">LAST NAME</label>
                </div>
              </div>
              <div class="inputs__row-2 row">
                <div class="row-2__emal">
                  <input type="email" id="email" />
                  <label for="email">EMAIL</label>
                </div>
                <div class="row-2__phone-number">
                  <input type="tel" id="phone-number" />
                  <label for="phone-number">PHONE NUMBER</label>
                </div>
              </div>
              <div class="inputs__row-3 row">
                <div class="row-3__password">
                  <input type="password" id="password" />
                  <label for="password">PASSWORD</label>
                  <div class="password__match-information"></div>
                </div>
                <div class="row-3__confirm-password">
                  <input type="password" id="password-confirm" />
                  <label for="password-confirm">CONFIRM PASSWORD</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="button-section">
          <button class="button-section__button" onclick="checkPassword()">
            Create Account
          </button>
          <span class="button-section__log-in-text">
            Already have an account?
            <span class="log-in-text__green">Log In</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
